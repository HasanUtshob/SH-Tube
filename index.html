<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!-- Daisy Ui & Tailwind Css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="w-11/12 mx-auto flex justify-between border-b-2 p-5">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="sort-btn">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-field"
              type="search"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <div class="blog">
          <button class="blog-btn btn">Sort by View</button>
        </div>
      </nav>

      <div
        id="catagories-container"
        class="w-11/12 mx-auto py-5 flex justify-center gap-5"
      >
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </header>

    <div class="flex justify-center">
      <span
        id="loader"
        class="loading loading-spinner loading-xl py-20 hidden"
      ></span>
    </div>
    <section id="showVideos" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
      <div
        class="py-20 col-span-full flex flex-col justify-center items-center"
      >
        <img src="img/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <dialog id="videoDetails" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="js/index.js"></script>
  </body>
</html>
